
<div style="width:100%;">
    <div id="input-region" class="global-region">
         <input type="button" class="btn btn-outline-primary" value="Load File" (click)="onSelectBtnClick()"/>
         </div>
     </div>
     <div *ngIf="templateFactory">
         <select  (change)="onSelect($event.target.value)">
            <option value="" >None</option>
            <option *ngFor="let templateName of templateFactory.templateKeys" >{{templateName}}</option>
         </select>
     </div>
     <app-template-output-area></app-template-output-area>
     <ng-template #dynamic></ng-template>
 <div>
